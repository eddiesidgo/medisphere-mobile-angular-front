<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">Citas  <ion-button (click)="openModal()" class="ion-justify-content-center" size="small" color="dark"><ion-icon name="add-circle-outline"></ion-icon></ion-button></ion-title>
    </ion-toolbar>
  </ion-header>


  <full-calendar [options]="calendarOptions"></full-calendar> <br>




  <ion-item *ngFor="let event of events">
    <ion-label>
      {{ event.title }} Fecha: {{ event.date }}
    </ion-label>

  </ion-item>

  <ion-modal [isOpen]="showForm" (willDimiss)="closeModal()">
    <ion-content>
      <app-cita-form
      [cita]="selectedEvents"
      (onSubmit)="handleFormSubmit($event)"
      ></app-cita-form>
    </ion-content>
  </ion-modal>
</ion-content>
