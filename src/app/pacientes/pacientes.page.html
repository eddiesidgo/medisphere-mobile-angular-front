<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
      <ion-title size="large">Pacientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-button class="ion-justify-content-center" size="small" color="dark"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-item>

    <ion-item *ngFor="let paciente of pacientes">
      <ion-label>Nombre: {{ paciente.nombre}} {{ paciente.apellido }}</ion-label>
      <ion-label>DUI: {{ paciente.dui}} </ion-label>
      <ion-button color="dark"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button color="dark"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
