<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">Pacientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <!-- add button -->
      <ion-button (click)="openModal()" class="ion-justify-content-center" size="small" color="dark"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-item>

    <ion-item *ngFor="let paciente of pacientes">
      <ion-label>Nombre: {{ paciente.nombre}} {{ paciente.apellido }}</ion-label>
      <ion-label>DUI: {{ paciente.dui}} </ion-label>
      <!-- <ion-label>Nacimiento: {{ paciente.fecha_nacimiento}} </ion-label> -->
      <ion-label>Genero: {{ paciente.genero}} </ion-label>
      <ion-button (click)="openModal(paciente)" color="dark"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button (click)="confirmDelete(paciente.id)" color="dark"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

  <!-- Modal para el formulario de paciente -->
  <ion-modal [isOpen]="showForm" (willDismiss)="closeModal()">
    <ion-content>
      <app-paciente-form
        [paciente]="selectedPaciente"
        (onSubmit)="handleFormSubmit($event)">
      </app-paciente-form>
    </ion-content>
  </ion-modal>


</ion-content>
